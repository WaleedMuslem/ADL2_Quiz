<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2d95ff6af1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/questions.css">
  <title>Question</title>
</head>
<body>
  <div class="top-timer" id="time">
  </div>
  <div class="card">
    
    <div id="questions" class="questions">
      <h1>1. What is the closet star to earth?</h1>
    </div>
    <div class="answers">
      <ul class="options">
        <li>Mars</li>
        <li>Sun</li>
        <li>Jupiter</li>
        <li>Saturn</li>
      </ul>
    </div>
    <div id="next-button" class="next-btn">
      <div class="btn"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
  </div>
</body>
<script>
  var time=15;
  console.log(time);
  var x= setInterval(async()=>{
      if(time>=10){
        document.getElementById("time").innerHTML="00:"+time;
      }
      else{
        document.getElementById("time").innerHTML="00:0"+time; 
      }
      time--;
      if(time<0){
        const delay = ms => new Promise(res => setTimeout(res, ms));
        document.getElementById("time").innerHTML="Time's Up!"; 
        await delay(1000);
        window.location.href="./result.html";
      }
  },1000)
</script>
</html>
