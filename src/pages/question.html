<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2d95ff6af1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/questions.css">
  <title>Question</title>
</head>
<body>
  <div class="timer" id="time">
  </div>
 <div class="wrapper">

    <div class="quiz-container">

    <div class="quiz-question" id="question"></div>

    <ul class="quiz-options"></ul>
    
    <div class="quiz-foot">
        <button id="check-answer"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    
        <button id="back-home" style="display: none;">Go back home</button>
        <button id="play-again" style="display: none;">Try again!</button>
        <p id="comment" style="display: none;"></p>
        <div id="result"></div>
  

    

    <div class="quiz-score-flex">
        <span class="quiz-score">Correct Score: <span id="correct-score">0</span></span>
        <span>Total Questions: <span id="total-question">0</span></span>
    </div>

    <button id="math-category">Math</button>
    <button id="history-category">History</button>
    <button id="computer-category">Computer</button>

    </div>

    </div>
</body>
<script>
  var time=15;
  console.log(time);
  var x= setInterval(async()=>{
      if(time>=10){
        document.getElementById("time").innerHTML="00:"+time;
      }
      else{
        document.getElementById("time").innerHTML="00:0"+time; 
      }
      time--;
      if(time<0){
        const delay = ms => new Promise(res => setTimeout(res, ms));
        document.getElementById("time").innerHTML="Time's Up!"; 
        await delay(1000);
        window.location.href="./result.html";
      }
  },1000)
</script>
</html>
